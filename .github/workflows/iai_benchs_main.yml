name: CI

on:
  push:
    branches: [ main ]

jobs:
  cache_iai_benchs:
    name: Cache iai benchs of main
    runs-on: ubuntu-20.04
    steps:
    - name: Install valgrind
      run: |
        sudo apt update
        sudo apt-get install -y valgrind
    - name: Install stable toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
          toolchain: stable
    - uses: actions/checkout@v3
    - name: Initialize iai cache for ${{ github.sha }}
      uses: actions/cache@v3
      id: cache-iai-results
      with:
        path: |
          target/iai/
          !target/iai/**.old
        key: ${{ runner.os }}-iai-benchmark-cache-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-iai-benchmark-cache-
    - name: Python3 Build
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    - name: Install cairo-lang and deps
      run: pip install -r requirements.txt
    - name: Generate traces
      run: make traces
    - name: Run benchmarks
      if: ${{ steps.cache-iai-results.outputs.cache-hit != 'true' }}
      run: cargo bench --no-fail-fast --bench "iai_*"
